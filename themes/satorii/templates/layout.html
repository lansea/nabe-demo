  <!doctype html>
<html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>${context.config.title}</title>
  
  <meta name="description" content="${context.config.description}’">
  <meta name="author" content="${context.config.author}">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="/css/h5b.css">
  <link rel="stylesheet" href="/css/main.css">
  
</head>
<body>
  
  <div id="header">
    <h1 id="blog-title"><span><a href="/" title="${context.config.title}" rel="home">${context.config.title}</a></span></h1>
    <div id="blog-description">${context.config.description}</div>
  </div>
  
  <div id="access">
    <div id="menu">
      <ul>
        <li><a href="/" title="Home">Home</a></li>
        <li><a href="/about" title="About">About</a></li>
        <li><a href="/test" title="Test">Test</a></li>
      </ul>
    </div>
  </div>
  
  <div id="content">
    {{html content}}
  </div>
  
  <div id="footer">
    <p><strong>${context.config.title}</strong> <a href="${context.config.url}/feed.xml">(RSS)</a> || powered by <a href="http://github.com/mklabs/node-yabe">node-yabe</a> + <strong>Satorii</strong> theme by <a href="http://yukei.net/">Felipe Lavín</a> and adapted here to node-yabe</p>
  </div>
    
</body>
</html>
